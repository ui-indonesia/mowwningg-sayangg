<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Pagi Sayang</title>
    <style>
        body {
            background-color: #ffecb3;
            font-family: 'Arial', sans-serif;
            color: #5d4037;
            text-align: center;
            padding: 50px;
        }

        h1 {
            font-size: 4em;
            color: #ff7043;
            animation: morningAnimation 2s infinite;
            margin-bottom: 20px;
        }

        @keyframes morningAnimation {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .message {
            margin: 30px auto;
            padding: 20px;
            border: 2px solid #ff7043;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 60%;
            border-radius: 10px;
            font-size: 1.5em;
            line-height: 1.5;
        }

        .buttons {
            margin-top: 20px;
        }

        .btn {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            font-size: 1.2em;
            cursor: pointer;
            border-radius: 10px;
            transition: background-color 0.3s ease;
        }

        .btn:hover {
            background-color: #c62828;
        }

        .footer {
            margin-top: 40px;
            font-size: 1.2em;
            color: #ff7043;
        }
        
        .sparkle {
            display: inline-block;
            font-size: 0.8em;
            animation: sparkle 1.5s infinite;
        }

        @keyframes sparkle {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>

    <h1>Selamat Pagi!</h1>

    <div class="message">
        <p>
            Good morninggg sayaaangggkuuu, <br>
            cintaakuuu duniaakuuu cantikuuu! <br>
            Selamaattt beraktivitasss! <br>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <span class="sparkle">✨</span>
            <br>
            I LOVEEE YOUUU SOO MUCHHH! <br>
        </p>
    </div>

    <div class="buttons">
        <button class="btn" onclick="showLove()">Beri Cinta!</button>
        <button class="btn" onclick="surprise()">Surprise!</button>
    </div>

    <div class="footer">
        <p>Dengan segenap cinta,</p>
        <p><strong>[Nama Anda]</strong></p>
    </div>

    <script>
        function showLove() {
            alert('Aku mencintaimu lebih setiap harinya!');
        }

        function surprise() {
            alert('Kamu adalah segalanya bagiku! ❤️');
        }
    </script>

</body>
</html>
